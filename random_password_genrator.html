        let s=Math.floor(Math.random()*arr3.length)
        document.getElementById("pw").innerHTML=arr[p]+arr1[q]+arr2[r]+arr3[s]+arr[Math.floor(Math.random()*arr.length)]+arr[Math.floor(Math.random()*arr.length)]+arr[Math.floor(Math.random()*arr.length)]+arr[Math.floor(Math.random()*arr.length)]
